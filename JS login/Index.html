<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="login.js" defer></script>

<body>
    <div id="main">
        <!-- <i class="fa-regular fa-sun"></i> -->
        <!-- <i class="fa-regular fa-moon"></i> -->
        <button id="theme">&#127774; Light</button>
        <div id="welcome-signin">
            <div id="welcome-btn">
                <h1 id="welcome-h1">Welcome</h1>
                <button id="welcome-signin-btn">Sign Up.....</button>
            </div>
        </div>
        <div id="signin-outerdiv">
            <div id="signin-box">
                <form action="#">
                    <label for="fname" >First Name:</label><br>
                    <input type="text" placeholder="First Name" id="fname" name="fname" required><br><br>
                    <label for="lname" >Last Name:</label><br>
                    <input type="text" placeholder="Last name" id="lname" name="lname" required><br><br>
                    <label for="cname" >Create user ID:</label><br>
                    <input type="text" placeholder="Create User ID" id="signin-userid" name="cname" required><br><br>
                    <label for="pname" >Create Password:</label><br>
                    <input type="password" placeholder="Create Password" id="signin-pass" name="pname" required>
                </form>
                <br>
                <!-- <div id="signin-btn">
                    <input type="submit" id="submit-btn">
                    <button id="sign-in-btn">Sign </button>
                </div> -->
    
                <div id="signin-btn">
                    <a href="info.html" id="submit-link"><input type="submit" id="submit-btn"></a>
                    <button id="back-btn">Back</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
